<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(handSet$ | async) ? 'dialog': 'navigation' "
               [mode]="(handSet$ | async) ? 'over': 'side' "
               [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
      <a mat-list-item routerLink="/kanban" (click)="drawer.close()">Kanban</a>
      <a mat-list-item routerLink="/customers" (click)="drawer.close()">SSR Demo</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button type="button" (click)="drawer.toggle()" mat-icon-button *ngIf="handSet$|async">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">Angular KanBan</span>
      <span class="fill-space"></span>
      <div *ngIf="!(handSet$ | async)">
        <a mat-button routerLink="/kanban">KanBan</a>
        <a mat-button routerLink="/customers">SSR</a>
        <a mat-button routerLink="/login">Login</a>
      </div>


    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
