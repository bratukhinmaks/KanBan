<mat-card>


  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field [color]="email.valid && 'accent'">
      <input matInput formControlName="email" type="email" placeholder="Email">
      <mat-error *ngIf="email.invalid && email.dirty">
        You must enter a valid email
      </mat-error>
    </mat-form-field>
    <mat-form-field [color]="email.valid && 'accent'" *ngIf="!isPasswordReset">
      <input matInput formControlName="password" type="password" placeholder="Email">
      <mat-error *ngIf="email.invalid && email.dirty">
        You must enter a valid password
      </mat-error>
    </mat-form-field>
    <mat-form-field [color]="email.valid && 'accent'" *ngIf="isSignup">
      <input matInput formControlName="passwordConfirm" type="email" placeholder="Email">
      <mat-error *ngIf="email.invalid && email.dirty">
        You must enter a valid password confirmation
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid || !passwordDoesNotMatch || loading">Submit</button>
  </form>
</mat-card>
